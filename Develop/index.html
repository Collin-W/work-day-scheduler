<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="row1" class="row time-block"><span  id="hour-color" class="hour col-1" >9am </span><textarea id="9" class="description col-10"></textarea><button id="btn1" class="saveBtn col-1"></button></div>
      <div id="row2" class="row time-block"><span id="hour-color"  class="hour col-1" >10am</span><textarea id="10" class="description col-10"></textarea><button id="btn2" class="saveBtn col-1"></button></div>
      <div id="row3" class="row time-block"><span id="hour-color"  class="hour col-1" >11am</span><textarea id="11" class="description col-10"></textarea><button id="btn3" class="saveBtn col-1"></button></div>
      <div id="row4" class="row time-block"><span id="hour-color"  class="hour col-1" >12pm</span><textarea id="12" class="description col-10"></textarea><button id="btn4" class="saveBtn col-1"></button></div>
      <div id="row5" class="row time-block"><span id="hour-color"  class="hour col-1" >1pm </span><textarea id="13" class="description col-10"></textarea><button id="btn5" class="saveBtn col-1"></button></div>
      <div id="row6" class="row time-block"><span id="hour-color"  class="hour col-1" >2pm </span><textarea id="14" class="description col-10"></textarea><button id="btn6" class="saveBtn col-1"></button></div>
      <div id="row7" class="row time-block"><span id="hour-color"  class="hour col-1" >3pm </span><textarea id="15" class="description col-10"></textarea><button id="btn7" class="saveBtn col-1"></button></div>
      <div id="row8" class="row time-block"><span id="hour-color"  class="hour col-1" >4pm </span><textarea id="16" class="description col-10"></textarea><button id="btn8" class="saveBtn col-1"></button></div>
      <div id="row9" class="row time-block"><span id="hour-color"  class="hour col-1" >5pm </span><textarea id="17" class="description col-10"></textarea><button id="btn9" class="saveBtn col-1"></button></div>


    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  
  
  </body>
</html>
